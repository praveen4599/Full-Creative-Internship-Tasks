<!DOCTYPE html>
<html>
<head>
  <title>My First Carousel Slider</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide active">
      <img src="https://via.placeholder.com/800x400.png?text=Slide+1">
      
       <!-- <h1>Slide 1</h1> -->

    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/800x400.png?text=Slide+2">
      <!-- <h1>Slide 2</h1> -->
    
    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/800x400.png?text=Slide+3">
      <!-- <h1>Slide 3</h1> -->

    </div>
    <a class="carousel-button carousel-prev" href="#">&lt;</a> 
    <a class="carousel-button carousel-next" href="#">&gt;</a>
  </div>
  
  <script src="carousel.js"></script>
</body>
</html>
